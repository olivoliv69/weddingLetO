  <script>
    const $gallery = $('#gallery');
    $gallery.justifiedGallery({
      rowHeight: 250,
      margins: 5,
      lastRow: 'nojustify',
      captions: false
    }).on('jg.complete', function () {
      lightGallery(document.getElementById('gallery'), {
        selector: 'a',
        plugins: [],
        licenseKey: '0000-0000-000-0000',
        speed: 500,
        fullscreen: true,
        zoom: true
      });
    });
